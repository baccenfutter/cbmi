{% extends "base.html" %}
{% load i18n %}

{% block container %}
<div class="row">
    <div class="span12">
    <h2>{% block form_title %}{% endblock %}</h2>
    {% block form_description %}{% endblock %}

    {% if message %}
    <div class="alert alert-success">{{ message }}</div>
    {% endif %}

    {% block form_fields %}{% endblock form_fields %}

    </div>
</div>
{% endblock container %}
